##############################################################################
# NoTeThing Optimized Picom Configuration
# This file is tuned for JavaFX Transparency and Blur effects.
# To use: Copy this file to ~/.config/picom/picom.conf (Backup your old one!)
##############################################################################

# Rendering Backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true;
vsync = true;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-opacity = .75;
shadow-offset-x = -12;
shadow-offset-y = -12;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
  # Exclude NoTeThing Popups from shadows to prevent artifacts
  "class_g = 'NoTeThing' && window_type = 'popup_menu'",
  "class_g = 'NoTeThing' && window_type = 'tooltip'"
];

# Fading (Makes the UI feel premium and smooth)
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Transparency / Opacity
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;

opacity-rule = [
  # Set NoTeThing windows to 85% opacity (except menus)
  "85:class_g = 'NoTeThing' && window_type = 'normal'",
  "95:class_g = 'NoTeThing' && window_type = 'popup_menu'"
];

# Background Blurring (Frost Effect)
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 7;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  # Do not blur behind popup menus to keep text sharp
  "class_g = 'NoTeThing' && window_type = 'popup_menu'",
  "class_g = 'NoTeThing' && window_type = 'tooltip'",
  # Important: Exclude everything that is not a normal application window for NoTeThing
  "class_g = 'NoTeThing' && !window_type = 'normal'"
];

# General Settings
dbus = false;
mark-wmwin-focused = true;
mark-ovlptr-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
use-ewmh-active-win = true;

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.95; shadow = false; fade = true; }
  dropdown_menu = { opacity = 0.95; shadow = false; }
};
