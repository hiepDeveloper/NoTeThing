name: Build and Package NoTeThing

on:
  push:
    branches: [ main, fix ]
  pull_request:
    branches: [ main, fix ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build Fat JAR with Maven
      run: mvn clean package
      working-directory: notething

    - name: Get Version
      id: get_version
      run: |
        VERSION=$(mvn -f notething/pom.xml help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
      shell: bash

    - name: Prepare Package Folder
      run: |
        mkdir -p package-in
        # Tự động tìm file jar trong target bất kể phiên bản nào
        cp notething/target/notething-*.jar package-in/
        # Lưu tên file jar thực tế để jpackage sử dụng chính xác
        echo "jar_name=$(basename notething/target/notething-*.jar)" >> $GITHUB_ENV
      shell: bash

    - name: Package Windows (App Folder)
      if: matrix.os == 'windows-latest'
      run: |
        jpackage --name "NoTeThing" `
                 --vendor "hiepDeveloper" `
                 --app-version "${{ steps.get_version.outputs.version }}" `
                 --input package-in `
                 --main-jar ${{ env.jar_name }} `
                 --main-class org.Launcher `
                 --type app-image `
                 --dest dist `
                 --icon notething/src/main/resources/org/images/icon.ico
      shell: pwsh

    - name: Package Linux (App Folder)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y binutils
        jpackage --name "NoTeThing" \
                 --vendor "hiepDeveloper" \
                 --app-version "${{ steps.get_version.outputs.version }}" \
                 --input package-in \
                 --main-jar ${{ env.jar_name }} \
                 --main-class org.Launcher \
                 --type app-image \
                 --dest dist \
                 --icon notething/src/main/resources/org/images/icon.png

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        # Tên artifact này sẽ chính là tên file .zip bạn tải về
        name: NoTeThing-v${{ steps.get_version.outputs.version }}-${{ matrix.os == 'windows-latest' && 'Windows' || 'Linux' }}-Portable
        # Khi đưa đường dẫn thư mục vào đây, GitHub sẽ tự nén các file bên trong lại
        path: dist/NoTeThing/
        if-no-files-found: error
