name: Build and Package NoTeThing

on:
  push:
    branches: [ main, fix ]
  pull_request:
    branches: [ main, fix ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build Fat JAR with Maven
      run: mvn clean package
      working-directory: notething

    - name: Prepare Package Folder
      run: |
        mkdir -p package-in
        cp notething/target/notething-0.2.1.jar package-in/
      shell: bash

    - name: Package Windows (Portable ZIP)
      if: matrix.os == 'windows-latest'
      run: |
        jpackage --name "NoTeThing" `
                 --vendor "hiepDeveloper" `
                 --app-version "0.2.1" `
                 --input package-in `
                 --main-jar notething-0.2.1.jar `
                 --main-class org.Launcher `
                 --type app-image `
                 --dest dist `
                 --icon notething/src/main/resources/org/images/icon.ico
        Compress-Archive -Path dist/NoTeThing -DestinationPath ./NoTeThing_v0.2.1_Windows.zip
      shell: pwsh

    - name: Package Linux (Portable ZIP)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y binutils
        jpackage --name "NoTeThing" \
                 --vendor "hiepDeveloper" \
                 --app-version "0.2.1" \
                 --input package-in \
                 --main-jar notething-0.2.1.jar \
                 --main-class org.Launcher \
                 --type app-image \
                 --dest dist \
                 --icon notething/src/main/resources/org/images/icon.png
        zip -r NoTeThing_v0.2.1_Linux.zip dist/NoTeThing

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NoTeThing-${{ matrix.os }}
        path: "*.zip"
