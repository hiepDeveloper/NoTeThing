name: Build and Package NoTeThing

on:
  push:
    branches: [ main, fix-v0.3.2 ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, fix-v0.3.2 ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: Windows
            icon: icon.ico
          - os: ubuntu-latest
            platform: Linux
            icon: icon.png

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Install Linux Dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxext-dev pkg-config binutils fakeroot
      shell: bash

    - name: Create Config Properties
      run: |
        mkdir -p notething/src/main/resources/org
        echo "firebase_api_key=${{ secrets.FIREBASE_API_KEY }}" > notething/src/main/resources/org/config.properties
      shell: bash

    - name: Setup Rust (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: dtolnay/rust-toolchain@stable

    - name: Rust Cache (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: notething-blur

    - name: Build Rust Native Library (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd notething-blur
        cargo build --release
        mkdir -p ../notething/src/main/resources/linux-x86-64/
        cp target/release/libnotething_blur.so ../notething/src/main/resources/linux-x86-64/libnotething_blur.so
      shell: bash

    - name: Build Fat JAR with Maven
      run: mvn -B -T 1C clean package -DskipTests --no-transfer-progress
      working-directory: notething

    - name: Get Version
      id: get_version
      run: |
        VERSION=$(grep -m 1 "<version>" notething/pom.xml | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "VERSION=$VERSION" >> $GITHUB_ENV
      shell: bash

    - name: Prepare Package Folder
      run: |
        mkdir -p package-in
        cp notething/target/notething-*.jar package-in/
        JAR_NAME=$(basename package-in/notething-*.jar)
        echo "jar_name=$JAR_NAME" >> $GITHUB_ENV
      shell: bash

    - name: Package Application
      run: |
        cp notething/src/main/resources/org/images/${{ matrix.icon }} .
        jpackage --name "NoTeThing" \
                 --vendor "hiepDeveloper" \
                 --app-version "${{ env.VERSION }}" \
                 --input package-in \
                 --main-jar ${{ env.jar_name }} \
                 --main-class org.Launcher \
                 --type app-image \
                 --dest dist \
                 --icon ${{ matrix.icon }} \
                 --jlink-options "--strip-debug --no-header-files --no-man-pages"
      shell: bash

    - name: Post-Package Setup (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        # Copy các script hỗ trợ vào thư mục đóng gói
        cp doc/BlurEffectForLinux/setup_linux_blur.sh dist/NoTeThing/
        cp doc/BlurEffectForLinux/setup_linux_blur_en.sh dist/NoTeThing/
        cp doc/BlurEffectForLinux/README_LINUX_VN.md dist/NoTeThing/
        cp doc/BlurEffectForLinux/README_LINUX.md dist/NoTeThing/
        chmod +x dist/NoTeThing/setup_linux_blur.sh
        chmod +x dist/NoTeThing/setup_linux_blur_en.sh
      shell: bash

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NoTeThing-v${{ env.VERSION }}-${{ matrix.platform }}-Portable
        path: dist/NoTeThing/
        if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Assets
        id: prepare_assets
        run: |
          mkdir release-assets
          cd artifacts
          for dir in */; do
            # Bỏ dấu / ở cuối tên thư mục
            folder_name=${dir%/}
            asset_name="${folder_name}.zip"
            echo "Zipping $folder_name to $asset_name"
            (cd "$dir" && zip -r9 "../../release-assets/$asset_name" .)
          done
          cd ../release-assets
          sha256sum *.zip > checksums.txt
        shell: bash

      - name: Validate and Extract Release Info
        id: release_info
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          POM_VERSION=$(grep -m 1 "<version>" notething/pom.xml | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
          
          if [ "$POM_VERSION" != "$VERSION" ]; then
            echo "::error::Version mismatch! POM: $POM_VERSION, Tag: $VERSION"
            exit 1
          fi

          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "::error::Changelog entry for $VERSION not found!"
            exit 1
          fi

          # Extract changelog section more robustly
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '1d;$d' > release_notes.md
          
          # Get title from changelog
          HEADER=$(grep "## \[$VERSION\]" CHANGELOG.md | head -n 1)
          TITLE_DESC=$(echo "$HEADER" | sed -E "s/## \[$VERSION\] - [0-9]{4}-[0-9]{2}-[0-9]{2}( - )?//")
          
          if [ -z "$TITLE_DESC" ]; then
            echo "title=NoTeThing v$VERSION" >> $GITHUB_OUTPUT
          else
            echo "title=NoTeThing v$VERSION - $TITLE_DESC" >> $GITHUB_OUTPUT
          fi

          # Determine prerelease status
          if [[ $VERSION == 0.* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.release_info.outputs.title }}
          body_path: release_notes.md
          files: |
            release-assets/*.zip
            release-assets/checksums.txt
          generate_release_notes: false
          prerelease: ${{ steps.release_info.outputs.prerelease }}
